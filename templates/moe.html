<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/stylesheet.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="static/images/volcano.png" width="40" height="40" class="d-inline-block align-top" alt="">
            Explore Eruptions
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            <li class="nav-item">
                <a class="nav-link" href={{ url_for("ServeVolcano") }}>Volcano Type</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href={{ url_for("ServeYear") }}>Year Ranges</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href={{ url_for("makeGraph") }}>Graphs</a>
            </li>
            </ul>
        </div>
    </nav>



    <div>
        <section>
            {% for graph in graphs %}<select name="Menu" id="Menu">Graph Type
               (% if Bar %) <option value="Bar">Bar</option>
               (% endif %)
                <option value="Box-Whisker">Box-n-Whisker</option>
                <option value="Scatter">Scatter</option>
            {{graph.type}}</select>{% endfor %}
        </section>
    </div>

    <!-- Graphs Container -->
    <div id="container">
        <div class="row">

            <!-- Bar -->
            <div class="col-md-4">
                <div id="bar"></div>
            </div>
            
            <!-- Scatter -->
            <div class="col-md-4">
                <div id="scat-by-country"></div>
            </div>

            <div class="col-md-4">
                <div id="scat-by-deaths"></div>
            </div>
           
            <div class="col-md-4">
                <div id="scat-by-morph"></div>
            </div>
            <div class="col-md-4">
                <div id="scat-by-veis"></div>
            </div>



            <!-- Box-N-Whisker -->
            <div class="col-md-4">
                <div id="box"></div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <script src="/static/js/charts.js"></script>

    
</body>
</html>
